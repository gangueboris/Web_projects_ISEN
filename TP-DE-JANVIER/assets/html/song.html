<html>

    <body>
        <!-- top -->
        <div class="top">
            <a href="\TP-DE-JANVIER\assets\html\main.html"><i class="icone back"></i></a>
        </div>
        <!-- Fade -->
        <div class="fade">
        
        </div>

        <main>

            <section>


                <!-- Title + Buttons -->
                <div class="title">
                    <a href="" class="likebutton"><i class="icone like"></i></a>
                    <h1>Something in the Way</h1>
                    <a href="" class="sharebutton"><i class="icone download "></i></a>
                </div>

                <!-- Artist -->
                <div class="artist">
                    <p>Nirvana</p>
                </div>

                <!-- Progress Bar--> 
                <div class="progresswrapper">
                    <div class="progressbg">
                        <div class="progress" id="progress"></div>

                <div class="controller">
                    <a  class="shufflebutton"><i class="control shuffle"></i></a>
                    <div class="subcontroller">
                        <a class="prevbutton"><i class="control prev"></i></a>
                        <button class="control play" onClick="togglePlay()"></button>
                        <a class="nextbutton"><i class="control next"></i></a>
                    </div>
                    <a  class="repeatbutton"><i class="control repeat"></i></a>
                </div>
            </section>

            <!-- Footer -->
            <footer>
