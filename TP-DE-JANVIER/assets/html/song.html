<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/TP-DE-JANVIER/assets/css/reset.css">
        <link rel="stylesheet" href="/TP-DE-JANVIER/assets/css/icone.css">
        <link rel="stylesheet" href="/TP-DE-JANVIER/assets/css/song.css">
    </head>
    <body>

        <!-- Fade -->
        <div class="fade">
        
        </div>

        <main>

            <section>

                <!-- Title + Buttons -->
                <div class="title">
                    <a href="" class="likebutton"><i class="icone like"></i></a>
                    <h1>Something in the Way</h1>
                    <a href="" class="sharebutton"><i class="icone download "></i></a>
                </div>

                <!-- Artist -->
                <div class="artist">
                    <p>Nirvana</p>
                </div>

                <!-- Progress Bar -->
                <div class="progress">
                    
                </div>

                <!-- Controllers -->
                <div class="controller">
                    <a href="" class="shufflebutton"><i class="control shuffle"></i></a>
                    <div class="subcontroller">
                        <a href="" class="prevbutton"><i class="control prev"></i></a>
                        <a href="" class="playbutton"><i class="control play"></i></a>
                        <a href="" class="nextbutton"><i class="control next"></i></a>
                    </div>
                    <a href="" class="repeatbutton"><i class="control repeat"></i></a>
                </div>
            </section>

            <!-- Footer -->
            <footer>
                <a href="#">RELATED</a>
                <a href="#">LYRICS</a>
                <a href="#">NEXT</a> 
            </footer>

        </main>

    </body>
</html>
